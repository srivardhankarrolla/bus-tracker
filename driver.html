<!DOCTYPE html>
<html>
<head>
    <title>Driver Panel</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 40px; 
            text-align: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .welcome { color: #666; margin-bottom: 30px; font-size: 14px; }
        button { 
            padding: 20px 40px; 
            font-size: 18px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            margin: 10px;
            min-width: 200px;
        }
        button:hover { background: #45a049; }
        .stop { background: #f44336; }
        .stop:hover { background: #da190b; }
        .logout { background: #666; padding: 12px 30px; font-size: 14px; margin-top: 20px; }
        .logout:hover { background: #555; }
        #status { 
            margin-top: 30px; 
            font-size: 16px; 
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            min-height: 80px;
        }
        .tracking-active { color: #4CAF50; font-weight: bold; }
        .tracking-stopped { color: #f44336; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöå Driver Panel</h1>
        <div class="welcome">Welcome, <span id="username"></span>!</div>
        
        <button onclick="startTracking()">‚ñ∂ Start Tracking</button>
        <button class="stop" onclick="stopTracking()">‚è∏ Stop Tracking</button>
        
        <div id="status">Click "Start Tracking" to begin</div>
        
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script>
        // Check login
        if (!localStorage.getItem('loggedIn') || localStorage.getItem('userType') !== 'driver') {
            window.location.href = 'login.html';
        }

        // Display username
        document.getElementById('username').innerText = localStorage.getItem('username') || 'Driver';

        let tracking = null;

        function startTracking() {
            if (tracking) {
                alert('Tracking is already active!');
                return;
            }

            tracking = setInterval(() => {
                navigator.geolocation.getCurrentPosition(pos => {
                    fetch('http://localhost:3000/update-location', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            lat: pos.coords.latitude,
                            lng: pos.coords.longitude
                        })
                    }).then(() => {
                        document.getElementById('status').innerHTML = 
                            '<div class="tracking-active">‚úÖ Tracking Active</div>' +
                            '<div style="margin-top:10px; font-size:14px; color:#666;">' +
                            'Latitude: ' + pos.coords.latitude.toFixed(6) + '<br>' +
                            'Longitude: ' + pos.coords.longitude.toFixed(6) + '<br>' +
                            'Accuracy: ' + pos.coords.accuracy.toFixed(0) + 'm' +
                            '</div>';
                    }).catch(err => {
                        document.getElementById('status').innerHTML = 
                            '<div style="color:#f44336;">‚ùå Server Error: ' + err.message + '</div>';
                    });
                }, err => {
                    document.getElementById('status').innerHTML = 
                        '<div style="color:#f44336;">‚ùå GPS Error: ' + err.message + 
                        '<br><br>Please allow location access in your browser!</div>';
                    stopTracking();
                }, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            }, 5000); // Update every 5 seconds

            document.getElementById('status').innerHTML = 
                '<div class="tracking-active">üîÑ Starting GPS tracking...</div>';
        }

        function stopTracking() {
            if (tracking) {
                clearInterval(tracking);
                tracking = null;
                document.getElementById('status').innerHTML = 
                    '<div class="tracking-stopped">‚è∏Ô∏è Tracking Stopped</div>';
            }
        }

        // Logout function
        function logout() {
            stopTracking();
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // Stop tracking when page closes
        window.addEventListener('beforeunload', stopTracking);
    </script>
</body>
</html>
